<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sentence Generator_Step2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="exercise7.css">
    </head>
		<body>
				<p>
					<span class="list1"></span> our memories fade, we look backwards towards <span class="list2"></span> and <span class="list3"></span>, which remind us <span class="list4"></span>.
					</p>
				<button>rearrange</button>
		</body>	
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script type="text/javascript">

		/*  =========================================================================
		    1. make an array of words and images.
		    ==========================================================================   */
	    	
			var noun1 = ["When", "Although", "Even as", "While", "If"];
			var noun2 = ["tulips","sidewalk chalk","air hockey", "cedar incense", "peeled grapes", "succulents"];
			var noun3 = ["pepper cloves","whirly-gigs","horseshoe crabs", "paper mach√©", "painted toenails", "basset hounds"];
			var adj = [ "to smile","to pretend","to forget again","to write"];
			var random_images_array = ["Cutout1.png","Cutout2.png"];
     /*  =========================================================================
		    2. take each array and pick a word and image at random 
		    ==========================================================================   */	

		    function pickRandomWord(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function getRandomImage(imgAr, path) {
			    path = path || 'images/'; // default path here
			    var num = Math.floor( Math.random() * imgAr.length );
			    var img = imgAr[ num ];
			    var imgStr = '<img src="' + path + img + '" alt = "">';
			    document.write(imgStr); document.close();
			}

	    /*  =========================================================================
		    3. print a random word from the array on the browser
		    ==========================================================================   */

			function printRandomWord() {					   
			
				// call the function from step 2 for each list
				var list_noun1 = pickRandomWord(noun1);
				var list_noun2  = pickRandomWord(noun2);
				var list_noun3  = pickRandomWord(noun3);
				var list_adj = pickRandomWord(adj);

				// print the selected word from list on the browser
					$('.list1').html(list_noun1);
					$('.list2').html(list_noun2);
					$('.list3').html(list_noun3);
					$('.list4').html(list_adj);
				// .html(): http://api.jquery.com/html/

			}
	
			// call the function when the html page is initially loaded
			printRandomWord();

			// call the function when a user click a button 
			$('button').click(function(){		
				printRandomWord();
			});

			//.click(): https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/click

	    </script>

	</head>
	

<div>
    <!-- This script segment displays an image from the array -->
    <script type="text/javascript">getRandomImage(random_images_array, 'images/')</script>
</div>

</body>
</html>
